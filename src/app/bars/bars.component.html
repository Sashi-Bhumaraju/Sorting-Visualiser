<div class="barsArea" style="overflow: visible">
    
    <!-- <div class="h-bar"></div> -->
    <table  style="overflow: visible;">
        <tr  style="overflow: visible;">
    <td *ngFor="let bar of bars"  style="overflow: visible;">
<div  style="overflow: visible;"
 [ngClass]=" bar.down? ['bar', 'animate__animated','animate__slideInLeft'] : ['bar','animate']"
    
     [ngStyle]="{'height.px':bar.height ,
         'background-color': bar.color=='N'? 'pink' : bar.color=='G'? '#90ee90 ' : bar.color=='P'? 'darkmagenta':'#FFC0CB' , 'z-index': bar.down? '-9' :'-9', 'animation-name':bar.up? 'up':null, 'animation-fill-mode': 'forwards' ,'animation-duration': '0.1s'}"
         
         ></div>
    </td>
</tr>

</table>
</div>

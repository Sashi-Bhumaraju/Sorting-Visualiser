<div class="barsArea" >
   
    <table  >
        <tr  >
    <td *ngFor="let bar of bars"  >
<div  
 [ngClass]=" bar.right? ['bar', 'animate__animated','animate__slideInLeft'] : bar.left? ['bar', 'animate__animated','animate__slideInRight']:bar.overRight? ['bar','animate__animated',' animate__fadeInLeft']:['bar']"
    
     [ngStyle]="{'height.px':bar.height , 'margin-bottom':'100px' ,   
         'background-color': bar.color=='N'? 'turquoise' : bar.color=='G'? '#90ee90 ' : bar.color=='P'? 'orange' : bar.color=='Pi'? '#ffef00 ':' #FFC0CB' , 'z-index':'-9', 'animation-name' : bar.overLeft? 'leftX': bar.overRight? 'rightX': null, 'animation-fill-mode': 'forwards' ,'animation-duration': (S[0]/1000)+'s' }"
         
         ></div>
    </td>
</tr>

</table>
</div>

<input [value]="valueU"  type="range" style=" z-index: 10; box-shadow: 0px 0px 5px white;" min="200" max="1000" #ranger (input)=" yourMethod(ranger.value)" >
<!--  <input type="range" min="1" max="100" value="50" class="slider" id="myRange"> -->
<div class="speed-index">
  <div class="speed-index-item">0.5x</div>
  <div class="speed-index-item">1.0x</div>
  <div class="speed-index-item">1.5x</div>

</div>
